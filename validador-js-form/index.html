<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Validador de formulario</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Reg√≠strate en nuestra web</h2>
        <div class="form-control">
          <label for="username">Nombre de Usuario/a</label>
          <input type="text" id="username" placeholder="Introduzca nombre" />
          <small>Mensaje de error</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Mensaje de error</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Introduzca password"
          />
          <small>Mensaje de error</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirme Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Repita la password"
          />
          <small>Mensaje de error</small>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
